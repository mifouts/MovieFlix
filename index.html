<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/492fd5106e.js"></script>
    <script src="./index.js"></script>
    <title>MovieFlix</title>
</head>
<body class="img__placeholder">
    <section id="landing__page"> 
    <nav>  
        <figure>
        <img src="./assets/movieflix logo.png" class="nav__logo nav__click" alt="">
        </figure>
    <ul class="nav__link--list">
        <li class="nav__link">
            <a href="#" class="nav__link--anchor click">Home</a>
        </li>
        <li class="nav__link">
            <a href="#" class="nav__link--anchor click">Movies A-Z</a>
        </li>
        <li class="nav__link">
            <a href="#" class="nav__link--anchor click">Contact</a>
        </li>
    </ul>
    </nav>
    <div class="movies__container">
        <div class="movie__container">
            <div class="movie">
                <div class="movie__poster">
                    <img src="./assets/fast 6.jfif" class="movie__poster--img" alt="">
                </div>
                <div class="movie__info--container">
                    <div class="movie__title">Fast & Furious 6</div>
                    <div class="movie__year">2013</div>
                </div>
            </div>
        </div>
        <div class="movie__container">
            <div class="movie">
                <div class="movie__poster">
                    <img src="./assets/fast 1.jfif" class="movie__poster--img" alt="">
                </div>
                <div class="movie__info--container">
                    <div class="movie__title">The Fast and the Furious</div>
                    <div class="movie__year">2001</div>
                </div>
            </div>
        </div>
        <div class="movie__container">
            <div class="movie">
                <div class="movie__poster">
                    <img src="./assets/fast 5.jfif" class="movie__poster--img" alt="">
                </div>
                <div class="movie__info--container">
                    <div class="movie__title">Fast Five</div>
                    <div class="movie__year">2011</div>
                </div>
            </div>
        </div>
        <div class="movie__container">
            <div class="movie">
                <div class="movie__poster">
                    <img src="./assets/fast 4.jfif" class="movie__poster--img" alt="">
                </div>
                <div class="movie__info--container">
                    <div class="movie__title">Fast & Furious</div>
                    <div class="movie__year">2009</div>
                </div>
            </div>
        </div>
        <div class="movie__container">
            <div class="movie">
                <div class="movie__poster">
                    <img src="./assets/fast 2.jfif" class="movie__poster--img" alt="">
                </div>
                <div class="movie__info--container">
                    <div class="movie__title">2 Fast 2 Furious</div>
                    <div class="movie__year">2003</div>
                </div>
            </div>
        </div>
        <div class="movie__container">
            <div class="movie">
                <div class="movie__poster">
                    <img src="./assets/fast tokyo.jfif" class="movie__poster--img" alt="">
                </div>
                <div class="movie__info--container">
                    <div class="movie__title">The Fast and the Furious: Tokyo Drift</div>
                    <div class="movie__year">2006</div>
                </div>
            </div>
        </div>
    </div>
        <div class="container landing__container">
            <h1 class="movieflix__title click">
                <span class="red">MOVIEFLIX</span>
            </h1>
            <h3 class="movieflix__description click">Find the perfect movie for you!</h3>
            <form action="" class="movieflix__search" onsubmit="return false">
            <input type="text" class="movieflix__input" placeholder="Movie Name" onchange="searchBarInput(event)">
            <button class="submit__button nav__click" type="submit">
                <i class="fa-solid fa-magnifying-glass search">
                </i>
            </button>
        </form>
        </div>
    </section>
</body>
</html>
