<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/492fd5106e.js"></script>
    <script src="index.js"></script>
    <title>MovieFlix</title>
</head>
<body class="img__placeholder">
    <section id="landing__page"> 
    <nav>  
        <figure>
        <img src="./assets/movieflix logo.png" class="nav__logo nav__click" alt="">
        </figure>
    <ul class="nav__link--list">
        <li class="nav__link">
            <a href="#" class="nav__link--anchor click">Home</a>
        </li>
        <li class="nav__link">
            <a href="#" class="nav__link--anchor click">Movies A-Z</a>
        </li>
        <li class="nav__link">
            <a href="#" class="nav__link--anchor click">Contact</a>
        </li>
    </ul>
    </nav>
        <div class="container landing__container">
            <h1 class="movieflix__title click">
                <span class="red">MOVIEFLIX</span>
            </h1>
            <h3 class="movieflix__description click">Find the perfect movie for you!</h3>
            <form action="" class="movieflix__search" onsubmit="return false">
            <input type="text" class="movieflix__input" placeholder="Movie Name" onchange="searchBarInput(event)">
            <button class="submit__button nav__click" type="submit">
                <i class="fa-solid fa-magnifying-glass search">
                </i>
            </button>
        </form>
        </div>
    </section>
</body>
</html>
